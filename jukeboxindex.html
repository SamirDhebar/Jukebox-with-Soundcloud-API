<!DOCTYPE html>
<html>
	<head>
		<title>Jukebox!</title>
		<link rel="stylesheet" type="text/css" href="./css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="./css/style.css"/>

		<script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
		<script src="./js/jquery-3.2.0.min.js"></script>
		<script src="./js/jukeboxscript.js"></script>
	</head>
	<body>

		<div class="jukebox" id="jukebox">
			<h2>Can't Stop Won't Stop Jukebox</h2>
			<img class="backgroundcover">
			<div class="jukebox-header" id="jukeboxheader">
				<div class="jukebox-header-logo" id="jukeboxheaderlogo"></div>
				<label class="jukebox-header-upload">
					Upload
					<input type="file" accept="audio/*" multiple/>
				</label>
		</div>
		<div class="soundcloud">
							<input
							type="text"
							class="soundcloud-input"
							placeholder="Paste or type in SoundCloud url"
							/>
			</div>
			<div class="jukebox-songs"></div>
			<img class="jukebox-songs-album-artwork" alt=""/>
			<div class="jukebox-controls" id="jukeboxcontrols">
				<button class="jukebox-controls-button jukebox-controls-play">Play</button>
				<button class="jukebox-controls-button jukebox-controls-stop">Stop</button>
				<button class="jukebox-controls-button jukebox-controls-next">Next</button>
				<button class="jukebox-controls-button jukebox-controls-previous">Previous</button>
				<button class="jukebox-controls-button jukebox-controls-shuffle">Shuffle</button>
				<button class="jukebox-controls-button jukebox-controls-mute">Mute</button>
			</div>
			</div>
	</body>
</html>
